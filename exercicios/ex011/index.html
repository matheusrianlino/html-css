<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex011</title>
</head>
<body>

    <h1>Imagem Dinâmica</h1>
    <p>Imagem que altera de acordo com a viewport</p>

    <picture>
        <source media="(max-width: 750px)" srcset="./img/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="./img/foto-m.png" type="image/png">
        <img src="./img/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Áudios</h1>
    <audio preload="metadata" controls loop> 
        <source src="./midia/uepa.mp3" type="audio/mpeg">
        <source src="./midia/uepa.ogg" type="audio/ogg">
        <source src="./midia/uepa.wav" type="audio/wav">
    </audio>
</body>
</html>
